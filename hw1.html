<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vue.js sample</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<h2>다양한 속성 바인딩</h2>
	<style>
		.blue-underline {
			text-decoration: underline;
			color: blue;
		}

		.strike-through {
			text-decoration: line-through;
			color: lightgray
		}

		.dark {
			background-color: darkgray;
		}

		img {
			width : 100px;
		}
	</style>

	<div id="app">
		<p><a :href="myURL">뷰(https://vuejs.org/)로 연결</a></p>
		<p><img :src="mySrc">clover.png 표시</img></p>
		<p :style="{textAlign:leftAlign}">텍스트를 왼쪽 정렬</p>
		<p :style="{textAlign:rightAlign}">텍스트를 오른쪽 정렬</p>
		<p :style="{textAlign:centerAlign}">텍스트를 가운데 정렬</p>
		<p :style="{color:myColor}">인라인 스타일로 글자색을 빨간색으로</p>
		<p :style="{color:myColor,fontSize:mySize}">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
		<p :style="{color:myColor,fontSize:mySize,backgroundColor:backColor}">인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
		<p :class="blueClass">blue-underline class 지정</p>
		<p :class=[blueClass,darkC]>blue-underline, dark class 지정</p>
	</div>

	<script>
		const { createApp } = Vue;
			createApp({
				data() {
					return {
						myURL: 'https://vuejs.org/',
						mySrc: 'images/clover.png',
						leftAlign:'left',
						rightAlign: 'right',
						centerAlign: 'center',
						myColor:'red',
						mySize:'150%',
						backColor:'yellow',
						blueClass:'blue-underline',
						darkC:'dark'
					}
				}
			}).mount('#app');
	</script>
</body>

</html>
